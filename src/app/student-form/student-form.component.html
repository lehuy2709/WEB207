<div class="container">
  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <h1>Create Student</h1>
    <div class="form-group">
      <label for="">Name Student</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "student.name" />
    </div>
    <div class="form-group">
      <label for="">Class</label>
      <input type="text" class="form-control" id="class" name="class" [(ngModel)] = "student.class" />
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
