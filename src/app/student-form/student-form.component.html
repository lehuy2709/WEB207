<div class="container">
  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <h1>Create Student</h1>
    <div class="form-group">
      <label for="">Name Student</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="student.name"
        required
        #name="ngModel"
        minlength="6"
      />
      <!-- # lắng nghe các sự kiện trong input -->
    </div>
    <!-- // dirty true khi form đã đc ng dùng gõ
    // lúc này mới hiển thị validate message -->
    <div *ngIf="studentForm.form.dirty" class="">
      <p *ngIf="name.errors?.['required']" class="alert alert-danger">Tên không được để trống</p>
      <p *ngIf="name.errors?.['minlength']" class="alert alert-danger">Tên tối thiểu 6 kí tự</p>
    </div>
    <div class="form-group">
      <label for="">Class</label>
      <input
        type="text"
        class="form-control"
        id="class"
        name="class"
        [(ngModel)]="student.class"
        required
        #class="ngModel"
        maxlength="32"
      />
      <div class="" *ngIf="studentForm.form.dirty">
        <p *ngIf="class.errors?.['required']" class="alert alert-danger">Lớp không được để trống</p>
        <p *ngIf="class.errors?.['maxlength']" class="alert alert-danger">Lớp tối đa 32 kí tự</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled] ="studentForm.form.invalid">Create</button>
  </form>
</div>
