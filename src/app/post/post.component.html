<p>List Post</p>
<a routerLink="/posts/form" class="btn btn-success">Create</a>
<table class="table">

  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col" colspan="3">Thao TÃ¡c</th>
    </tr>
  </thead>
  <tbody>

      <td>{{ ps.title }}</td>
      <td>{{ ps.content }}</td>
