
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
        <div class="form-group">
          <label for="name">Name Product</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="newProduct.name"
          />
        </div>
        <div class="form-group">
          <label for="age">Description</label>
          <input
            type="text"
            class="form-control"
            id="age"
            name="desc"
            [(ngModel)]="newProduct.desc"
          />
        </div>
        <div class="form-group">
          <label for="phone">Price</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
        <div style="margin-top: 20px">
          <button type="submit" class="btn btn-primary" [disabled]="!onValidate(newProduct)">Create</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Tên Sp</th>
            <th scope="col">Mô Tả</th>
            <th scope="col">Giá</th>
            <th scope="col" colspan="2">Thao Tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of arrayFiler">
            <td>{{ prod.id }}</td>
            <td>{{ prod.name }}</td>
            <td>{{ prod.desc }}</td>
            <td>{{ prod.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="remove(prod.id)">Delete</button>
              <button class="btn btn-info" (click)="onEdit(prod)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
