<p>Post Form</p>
<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">

    <div class="form-group">
      <label for="">Title</label>
      <input type="text" formControlName="title" class="form-control" />
      <app-show-error [formField] ="postForm.get('title')" key = "Tiêu đề">


      </app-show-error>
    </div>

    <div class="form-group">
      <label for="">Content</label>
      <textarea formControlName="content" class="form-control"></textarea>
      <app-show-error [formField] ="postForm.get('content')" key = "Nội dung">


      </app-show-error>
    </div>

    <div class="form-group">
      <label for="">Status</label>
      <input type="radio" formControlName="status" value="0" />
      <input type="radio" formControlName="status" value="1" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled] ="postForm.invalid">Create</button>
    </div>
  </form>
</div>
