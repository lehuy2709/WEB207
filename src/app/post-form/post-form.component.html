<p>Post Form</p>
<div class="container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit(postForm.value)">
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" formControlName="title" class="form-control" />
      <div *ngIf="postForm.get('title')?.dirty">
        <p *ngIf="postForm.get('title')?.errors?.['required']" class="alert alert-danger">Tiêu đề bắt buộc nhập</p>
      </div>
    </div>
    <div class="form-group">
      <label for="">Content</label>
      <textarea formControlName="content" class="form-control"></textarea>
      <div *ngIf="postForm.get('content')?.dirty">
        <p *ngIf="postForm.get('content')?.errors?.['required']" class="alert alert-danger">Nội dung bắt buộc nhập</p>
        <p *ngIf="postForm.get('content')?.errors?.['minlength']" class="alert alert-danger">Nội dung tối thiểu 6 kí tự </p>
      </div>
    </div>
    <div class="form-group">
      <label for="">Status</label>
      <input type="radio" formControlName="status" value="0" />
      <input type="radio" formControlName="status" value="1" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled] ="postForm.invalid">Create</button>
    </div>
  </form>
</div>
